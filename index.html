<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Whack A Mole!</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="tabs">
        <button class="tab-button" onclick="openTab('game')">Game</button>
        <button class="tab-button" onclick="openTab('farm')">Farm</button>
        <button class="tab-button" onclick="openTab('earn')">Earn</button>
        <button class="tab-button" onclick="openTab('ref')">Ref System</button>
    </div>

    <div id="game" class="tab-content active">
        <p class="total-points">Total Points: <span class="total-points-value">0</span></p>
        <h1>Whack-a-mole! <span class="score">0</span></h1>
        <div class="game">
            <div class="hole hole1"><div class="mole"></div></div>
            <div class="hole hole2"><div class="mole"></div></div>
            <div class="hole hole3"><div class="mole"></div></div>
            <div class="hole hole4"><div class="mole"></div></div>
            <div class="hole hole5"><div class="mole"></div></div>
            <div class="hole hole6"><div class="mole"></div></div>
        </div>
        <button class="start-button" onClick="startGame()">Start!</button>
    </div>

    <div id="farm" class="tab-content">
        <p class="total-points">Total Points: <span class="total-points-value">0</span></p>
        <h1>Farm</h1>
        <p class="farm-score">Farm Points: <span class="farm-points">0.00</span></p>
        <button class="farm-button" onClick="startFarm()">Start Farming</button>
    </div>

    <div id="earn" class="tab-content">
        <p class="total-points">Total Points: <span class="total-points-value">0</span></p>
        <h1>Earn</h1>
        <p>Complete the following tasks to earn points:</p>
        <ul>
            <li><button onClick="completeTask('Follow us on Twitter')">Follow us on Twitter</button></li>
            <li><button onClick="completeTask('Join our Telegram group')">Join our Telegram group</button></li>
            <!-- Add more tasks as needed -->
        </ul>
    </div>

    <div id="ref" class="tab-content">
        <p class="total-points">Total Points: <span class="total-points-value">0</span></p>
        <h1>Ref System</h1>
        <p>Invite your friends and earn points:</p>
        <p>Share this link: <span class="invite-link"></span></p>
        <!-- Add ref system details here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
